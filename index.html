<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
</head>

<body class="bg-dark text-light" >

    <main class="pt-5">
        <section class="container py-3">
            <h1>Application</h1>
            <form class="row justify-content-center">
                <input type="text" class="col-12 me-2 py-2 " name="task" placeholder="Enter your name">
                <input id="image-url" type="url" class="col-12 mt-3 form-control " placeholder="Insert image URL" name="img">
                <input type="text" class="mt-3  me-2 py-2 " name="job" id="data" placeholder="Enter your job title">
                <input type="text" class="mt-3  me-2 py-2 " name="salary"  placeholder="Enter your expected salary">
                <button id="url_submit" type="submit" class="btn btn-success  col-2   py-1 mt-3 "> submit</button>
            </form>
        </section>
        <section class="container pt-5">
            <h2>Applicants : </h2>
            <div class="px-md-5" id="Tasks">
                <div class="row mb-2">
                    <div class="col-10">
                        <input type="text" class=" col-12 py-2 hi" value="Task 1" readonly>
                        <img id="image" class="materialboxed" src="">
                        <input type="text" class=" col-12 py-2 hi" value="job" readonly>
                        <input type="text" class=" col-12 py-2 " value="salary" readonly>

                    </div>
                    <div class="col-lg-2">
                        <div class="row">
                            <button class="btn btn-dark edit col-lg-5 col-4 me-2">Edit</button>
                            <button id="button-36" class="btn btn-light delete col-lg-5 col-4 ">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./js/main.js"></script>
</body>

</html>
